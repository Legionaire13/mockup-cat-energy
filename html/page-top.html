<div class="page-header__wrapper">

      <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
      <img class="page-header__logo-image" src="img/logo-mobile.svg" width="33" height="38"
        alt="Логотип сайта Cat Energy">

    </span>
  </button>
</div>
