<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>"Cat Energy" Функциональное питание для котов</title>

</head>

<body class="feedback-page">

  <header class="page-header page-header__nav-mobile--closed">



    <include src="source/html/page-top.html"></include>



    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="index.html">Главная</a>
        </li>
        <li class="main-nav__item">
          <a href="catalogue.html">Каталог продукции</a>
        </li>
        <li class="main-nav__item main-nav__item--active">
          <a>Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>


  <main>
    <article class="feedback">
      <h1 class="feedback__heading">Подбор программы</h1>
      <b class="feedback__proposal">Заполните анкету и мы подберем<br> программу питания для вашего кота</b>

      <form class="feedback__form" id="form" action="#">
        <div class="feedback__wrapper">
          <fieldset class="cat-profile">
            <legend class="visually-hidden">Профиль кота</legend>
            <ul class="cat-profile__list">
              <li class="cat-profile__item">
                <label class="cat-profile__label" for="name">Имя:*</label>
                <input class="cat-profile__input" type="text" id="name" name="name" placeholder="Барсик" pattern="\D+"
                  required>
              </li>
              <li class="cat-profile__item">
                <label class="cat-profile__label" for="weight">Вес (кг):*</label>
                <input class="cat-profile__input" type="text" id="weight" name="weight" placeholder="7" pattern="\d+"
                  required>
              </li>
              <li class="cat-profile__item">
                <label class="cat-profile__label" for="age">Возраст (лет):</label>
                <input class="cat-profile__input" type="text" id="age" name="age" placeholder="7">
              </li>
            </ul>
          </fieldset>

          <fieldset class="program-choice">
            <legend class="visually-hidden">Выбор программы</legend>
            <ul class="program-choice__list">
              <li class="program-choice__item">
                <input class="program-choice__input visually-hidden" type="radio" id="weight-loss" name="program-type"
                  checked>
                <label class="program-choice__label" for="weight-loss">Похудение</label>
              </li>
              <li class="program-choice__item">
                <input class="program-choice__input visually-hidden" type="radio" id="weight-gain" name="program-type">
                <label class="program-choice__label" for="weight-gain">Набор массы</label>
              </li>
              <li class="program-choice__item">
                <input class="program-choice__input visually-hidden" type="radio" id="advice" name="program-type">
                <label class="program-choice__label" for="advice">Не знаю (нужен ваш совет)</label>
              </li>
            </ul>
          </fieldset>
        </div>

        <fieldset class="contacts greenline">
          <legend class="contacts__headline">
            <span>Контактные данные (владельца кота)</span>
          </legend>
          <ul class="contacts__list">
            <li class="contacts__item">
              <label class="contacts__label contacts__label--email" for="email">
                <span>E-mail:*</span>
                <input class="contacts__input" type="email" id="email" pattern=".+@mail.ru"
                  placeholder="kuklachev@gmail.com" required>
                <svg class="contacts__icon" width="17" height="13">
                  <use xlink:href="img/sprite.svg#icon-email"></use>
                </svg>
              </label>
            </li>
            <li class="contacts__item">
              <label class="contacts__label contacts__label--phone" for="phone">
                <span>Телефон:*</span>
                <input class="contacts__input" type="tel" id="phone" name="phone"
                  pattern="\+?[7|8]?[\-| ]?\(?[0-9]{3}\)?[\-| ]?[0-9]{3}[\-| ]?[0-9]{2}[\-| ]?[0-9]{2}"
                  placeholder="8 (960) 900-60-90" required>
                <svg class="contacts__icon" width="20" height="20">
                  <use xlink:href="img/sprite.svg#icon-phone"></use>
                </svg>
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="comment greenline">
          <legend class="comment__headline">
            <span>Комментарий</span>
          </legend>
          <textarea class="comment__textarea" name="ctextarea" id="ctextarea" cols="30" rows="10"
            placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>

        <fieldset class="goods-to-add greenline">
          <legend class="goods-to-add__headline">
            <span>Дополнительно</span>
          </legend>
          <ul class="goods-to-add__list">
            <li class="goods-to-add__item">
              <input class="goods-to-add__input visually-hidden" id="sugar-sub" name="sugar-sub" type="checkbox"
                checked>
              <label class="goods-to-add__label" for="sugar-sub">Сахарозаменитель</label>
            </li>
            <li class="goods-to-add__item">
              <input class="goods-to-add__input visually-hidden" id="water" name="water" type="checkbox">
              <label class="goods-to-add__label" for="water">Питьевая вода</label>
            </li>
            <li class="goods-to-add__item">
              <input class="goods-to-add__input visually-hidden" id="milk" name="milk" type="checkbox">
              <label class="goods-to-add__label" for="milk">Молоко</label>
            </li>
            <li class="goods-to-add__item">
              <input class="goods-to-add__input visually-hidden" id="vitamins" name="vitamins" type="checkbox">
              <label class="goods-to-add__label" for="vitamins">Витамины</label>
            </li>
          </ul>
        </fieldset>

        <div class="feedback__wrapper--required">
          <input class="button button--feedback" type="submit" value="Отправить заявку">
          <p class="feedback__required">* — Обязательные поля</p>
        </div>
      </form>
    </article>
  </main>



  <include src="source/html/footer.html"></include>



  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <script src="js/scripts.min.js"></script>
</body>

</html>
